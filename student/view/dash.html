
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gradebook Service Dashboard</title>
    <meta name="description" content="Dashboard for Gradebook">
    <meta name="author" content="Grant Jones and Amber Thatcher">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href= "dist/css/dashboard.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Gradebook Service</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="dash.html">Dashboard</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="row placeholders">
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="assets/img/gradebook.png" width="225" height="225" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a id="view">View Gradebook</a></h4>
            </div>
            <div class="col-xs-6 col-sm-3 placeholder">
              <img src="assets/img/submit.png" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
              <h4><a id="submit">Submit Assignments</a></h4>
            </div>
            <div>
              <form id="classbuttons" style="display:none">
                <button type="button" id="classone">Class 1</button>
                <br>
                <br>
                <button type="button" id="classtwo">Class 2</button>
                <br>
                <br>
                <button type="button" id="classthree">Class 3</button>
                <br>
                <br>
                <button type="button" id="classfour">Class 4</button>
                <br>
                <br>
                <button type="button" id="classfive">Class 5</button>
                <br>
                <br>
              </form>
            </div>
            <div>
            <script type="text/javascript">
              $(function(){
                $('#view').click(function(){
                  $('#classbuttons').css("display", "inline");
                  $('#uploadButton').css("display", "none");
                });
                $('#submit').click(function(){
                  $('#uploadButton').css("display", "inline");
                  $('#classbuttons').css("display", "none");
                });
                
              });  
            </script>
            <div class="fileUpload button button-primary">
                <input id="uploadButton" type="file" class="upload" style="display:none"/>
            </div>
        </div>
      </div>
    </div>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
  </body>
</html>
